<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lavishly+Yours&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Experiments</title>
    <style>
body {
            margin: 0;
            color: #fff;
            background-color: #000;
            padding: 0;
            min-height: 100vh;
            font-family: 'Lora', serif;
        }

        .container {
            max-width: fit-content;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .heading {
            font-family: 'Lavishly Yours', cursive;
            font-size: 2.5rem;
            text-align: left;
            margin: 3rem 0;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            line-height: 1.2;
            transition: transform 0.3s ease;
        }

        .heading:hover {
            transform: scale(1.02);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .gallery-item a {
            text-decoration: none;
            color: inherit;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .caption {
            padding: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(150px);
        }

        .gradient {
            position: absolute;
            border-radius: 100%;
            opacity: 0.5;
            mix-blend-mode: screen;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.1, 0, 0.9, 1);
        }

        .gradient-1 {
            background: rgb(255, 0, 128);
            width: 800px;
            height: 800px;
            animation-duration: 15s;
            left: 60%;
            top: 40%;
            z-index: -2;
            animation-name: animation-gradient-1;
        }

        .gradient-2 {
            background: rgb(0, 255, 200);
            width: 700px;
            height: 700px;
            animation-duration: 18s;
            left: 40%;
            top: 60%;
            z-index: -1;
            animation-name: animation-gradient-2;
        }

        .gradient-3 {
            background: rgb(64, 0, 255);
            width: 600px;
            height: 600px;
            animation-duration: 20s;
            left: 50%;
            top: 50%;
            z-index: -3;
            animation-name: animation-gradient-3;
        }

        @keyframes animation-gradient-1 {
            0% { transform: translateY(-50%) translateX(-50%) rotate(-20deg) translateX(20%); }
            25% { transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg) rotate(80deg) translateX(30%); }
            50% { transform: translateY(-50%) translateX(-50%) rotate(180deg) translateX(25%); }
            75% { transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg) rotate(240deg) translateX(15%); }
            100% { transform: translateY(-50%) translateX(-50%) rotate(340deg) translateX(20%); }
        }

        @keyframes animation-gradient-2 {
            0% { transform: translateY(-50%) translateX(-50%) rotate(40deg) translateX(-20%); }
            25% { transform: translateY(-50%) translateX(-50%) skew(15deg, 15deg) rotate(110deg) translateX(-5%); }
            50% { transform: translateY(-50%) translateX(-50%) rotate(210deg) translateX(-35%); }
            75% { transform: translateY(-50%) translateX(-50%) skew(-15deg, -15deg) rotate(300deg) translateX(-10%); }
            100% { transform: translateY(-50%) translateX(-50%) rotate(400deg) translateX(-20%); }
        }

        @keyframes animation-gradient-3 {
            0% { transform: translateY(-50%) translateX(-50%) translateX(-15%) translateY(10%); }
            20% { transform: translateY(-50%) translateX(-50%) translateX(20%) translateY(-30%); }
            40% { transform: translateY(-50%) translateX(-50%) translateX(-25%) translateY(-15%); }
            60% { transform: translateY(-50%) translateX(-50%) translateX(30%) translateY(20%); }
            80% { transform: translateY(-50%) translateX(-50%) translateX(5%) translateY(35%); }
            100% { transform: translateY(-50%) translateX(-50%) translateX(-15%) translateY(10%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">generative art experiments by murat koptur</h1>
        </header>
        <main>
            <section class="gallery">
                <div class="gallery-item">
                    <a href="/projects/HelloMondrian">
                        <img src="/images/mondrian-661130.png" alt="HelloMondrian">
                        <div class="caption">Hello, Mondrian!</div>
                    </a>
                </div>
            </section>
        </main>
    </div>
    <div class="wrapper">
        <div class="gradient gradient-1"></div>
        <div class="gradient gradient-2"></div>
        <div class="gradient gradient-3"></div>
    </div>
</body>
</html>
